<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top;}
        th { background-color: #f2f2f2; }
        .actions form { display: inline; margin: 0 5px;}
        .actions button { padding: 2px 5px; }
        .add-button { margin-bottom: 1em; padding: 10px 15px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Notes</h1>

    <a href="/notes/add"><button class="add-button">Add New Note</button></a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td><pre>{{ note.content }}</pre></td>
                <td class="actions">
                    <a href="/notes/edit/{{ note.title }}"><button>Edit</button></a>
                    <form action="/notes/delete/{{ note.title }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No notes found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
