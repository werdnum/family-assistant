[loggers]
keys=root,httpx,telegram,apscheduler,caldav,task_worker_logger

[handlers]
keys=consoleHandler

[formatters]
keys=standardFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_httpx]
level=WARNING
handlers=consoleHandler
qualname=httpx
propagate=0

[logger_telegram]
level=INFO
handlers=consoleHandler
qualname=telegram
propagate=0

[logger_apscheduler]
level=INFO
handlers=consoleHandler
qualname=apscheduler
propagate=0

[logger_caldav]
level=INFO
handlers=consoleHandler
qualname=caldav
propagate=0

[logger_task_worker_logger]
level=DEBUG
handlers=consoleHandler
qualname=family_assistant.task_worker
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
