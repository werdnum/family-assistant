version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    cooldown:
      default: "5days"
      major: "30days"
      minor: "7days"
      patch: "3days"
    groups:
      python-dev-tools:
        patterns:
          - "pylint*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "pre-commit*"
          - "pytest*"
      python-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 3
    cooldown:
      default: "5days"
      major: "30days"
      minor: "7days"
      patch: "3days"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      frontend-dev-tools:
        dependency-type: "development"
        patterns:
          - "@testing-library/*"
          - "@biomejs/*"
          - "eslint*"
          - "vite*"
      frontend-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    open-pull-requests-limit: 2
    cooldown:
      default: "7days"
      major: "30days"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    cooldown:
      default: "14days"
      major: "60days"
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    cooldown:
      default: "14days"
      major: "60days"
