version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    cooldown:
      default: "14days"
      major: "30days"
      minor: "14days"
      patch: "7days"
    groups:
      python-dev-tools:
        patterns:
          - "pylint*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "pre-commit*"
          - "pytest*"
          - "mypy*"
          - "basedpyright*"
      python-updates:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "pylint*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "pre-commit*"
          - "pytest*"
          - "mypy*"
          - "basedpyright*"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "wednesday"
    open-pull-requests-limit: 2
    cooldown:
      default: "14days"
      major: "30days"
      minor: "14days"
      patch: "7days"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "@radix-ui/*"
          - "@assistant-ui/*"
          - "@hookform/*"
          - "react-router*"
      frontend-dev-tools:
        dependency-type: "development"
        patterns:
          - "@testing-library/*"
          - "@biomejs/*"
          - "eslint*"
          - "vite*"
          - "tailwindcss*"
          - "jsdom*"
          - "@types/*"
      frontend-updates:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react*"
          - "@types/react*"
          - "@radix-ui/*"
          - "@assistant-ui/*"
          - "@hookform/*"
          - "react-router*"
          - "@testing-library/*"
          - "@biomejs/*"
          - "eslint*"
          - "vite*"
          - "tailwindcss*"
          - "jsdom*"
          - "@types/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "friday"
    open-pull-requests-limit: 1
    cooldown:
      default: "14days"
      major: "30days"
    groups:
      github-actions:
        update-types:
          - "major"
          - "minor"
          - "patch"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    cooldown:
      default: "14days"
      major: "60days"
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "quarterly"
    open-pull-requests-limit: 1
    cooldown:
      default: "30days"
      major: "90days"

