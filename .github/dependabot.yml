version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 7
    groups:
      python-dev-tools:
        patterns:
          - "pylint*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "pre-commit*"
          - "pytest*"
          - "mypy*"
          - "basedpyright*"
      python-types:
        patterns:
          - "types-*"
      python-web-framework:
        patterns:
          - "fastapi*"
          - "starlette*"
          - "uvicorn*"
          - "httpx*"
      python-updates:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
        exclude-patterns:
          - "pylint*"
          - "ruff*"
          - "black*"
          - "isort*"
          - "pre-commit*"
          - "pytest*"
          - "mypy*"
          - "basedpyright*"
          - "types-*"
          - "fastapi*"
          - "starlette*"
          - "uvicorn*"
          - "httpx*"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "wednesday"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 7
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "@radix-ui/*"
          - "@hookform/*"
          - "react-router*"
      assistant-ui:
        # Pre-1.0: minor bumps are breaking and require code migration.
        # Only auto-bump patches; upgrade minors manually.
        update-types:
          - "patch"
        patterns:
          - "@assistant-ui/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "autoprefixer*"
          - "postcss*"
      frontend-dev-tools:
        dependency-type: "development"
        patterns:
          - "@testing-library/*"
          - "@biomejs/*"
          - "*eslint*"
          - "@vitejs/*"
          - "jsdom*"
          - "@types/*"
          - "msw*"
      frontend-updates:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "@types/react*"
          - "@radix-ui/*"
          - "@assistant-ui/*"
          - "@hookform/*"
          - "react-router*"
          - "vitest"
          - "@vitest/*"
          - "tailwindcss*"
          - "autoprefixer*"
          - "postcss*"
          - "@testing-library/*"
          - "@biomejs/*"
          - "*eslint*"
          - "@vitejs/*"
          - "jsdom*"
          - "@types/*"
          - "msw*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "friday"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 14
    groups:
      github-actions:
        update-types:
          - "major"
          - "minor"
          - "patch"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    cooldown:
      default-days: 14
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "quarterly"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 30

