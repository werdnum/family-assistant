name: Run tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install uv
        run: pip install uv
      - name: Set up virtual environment
        run: |
          uv venv .venv
          uv pip install --python .venv '.[dev]'
          .venv/bin/playwright install --with-deps chromium
      - name: Run tests (SQLite only)
        run: .venv/bin/poe test

# Note: For PostgreSQL tests, see .github/workflows/ci-with-devcontainer.yml
# which builds the dev container and runs tests with full PostgreSQL support
