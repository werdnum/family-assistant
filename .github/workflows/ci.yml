name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: uv pip install --system -e '.[dev]'
    - name: Run tests
      run: poe test
