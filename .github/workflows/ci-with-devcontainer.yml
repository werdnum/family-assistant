name: CI with Dev Container
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
permissions:
  contents: read
  packages: write
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}
      image-name: ${{ steps.tag.outputs.image }}
    steps:
      - name: Generate image tag
        id: tag
        run: |
          TAG="ci-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-devcontainer:${TAG}" >> $GITHUB_OUTPUT

  build-devcontainer:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile.ci
          platforms: linux/amd64  # Single arch for CI speed
          push: true
          tags: ${{ needs.prepare.outputs.image-name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=ghcr.io/${{ env.IMAGE_PREFIX }}-devcontainer:latest
          load: false

  lint:
    needs: [prepare, build-devcontainer]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run linting in devcontainer
        run: |
          docker run \
            --rm \
            -v ${{ github.workspace }}:/workspace \
            -e CLAUDE_PROJECT_REPO="" \
            -e UV_CACHE_DIR=/opt/uv-cache \
            -u claude \
            ${{ needs.prepare.outputs.image-name }} \
            bash -c 'cd /workspace && scripts/format-and-lint.sh'

  test-sqlite:
    needs: [prepare, build-devcontainer]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run SQLite tests in devcontainer
        run: |
          docker run \
            --rm \
            -v ${{ github.workspace }}:/workspace \
            -e CLAUDE_PROJECT_REPO="" \
            -e UV_CACHE_DIR=/opt/uv-cache \
            -u claude \
            ${{ needs.prepare.outputs.image-name }} \
            bash -c 'cd /workspace && .venv/bin/pytest -xq --timeout=300 --db sqlite -m "not postgres"'

  test-postgres:
    needs: [prepare, build-devcontainer]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:0.8.0-pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run PostgreSQL tests in devcontainer
        run: |
          docker run \
            --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -e TEST_DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e CLAUDE_PROJECT_REPO="" \
            -e UV_CACHE_DIR=/opt/uv-cache \
            -u claude \
            ${{ needs.prepare.outputs.image-name }} \
            bash -c 'cd /workspace && .venv/bin/pytest --postgres -xq --timeout=300'

  # Require all test jobs to pass
  all-tests:
    needs: [lint, test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.test-sqlite.result }}" != "success" || \
                "${{ needs.test-postgres.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed!"

# Note: Test images with unique tags will be cleaned up by GHCR retention policies