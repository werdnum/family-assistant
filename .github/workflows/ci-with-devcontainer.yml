name: CI with Dev Container
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
permissions:
  contents: read
  packages: write
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:0.8.0-pg17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate image tag
        id: tag
        run: |
          TAG="ci-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-devcontainer:${TAG}" >> $GITHUB_OUTPUT
      - name: Create cache directory
        run: mkdir -p ${{ runner.temp }}/uv-cache
      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tag.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: false
      - name: Run tests in devcontainer
        run: "# Run the container with the just-built image\n# Let the dev container's entrypoint handle setup\n# Override CMD to run our tests instead of claude\ndocker run \\\n  --rm \\\n  --network host \\\n  -v ${{ github.workspace }}:/workspace \\\n  -v ${{ runner.temp }}/uv-cache:/home/claude/.cache/uv \\\n  -e TEST_DATABASE_URL=\"postgresql://test:test@localhost:5432/test\" \\\n  -e CLAUDE_PROJECT_REPO=\"\" \\\n  -e UV_CACHE_DIR=/home/claude/.cache/uv \\\n  -u claude \\\n  ${{ steps.tag.outputs.image }} \\\n  bash -c '\n    cd /workspace\n    \n    # The entrypoint has already set up the environment\n    # Just run our tests\n    echo \"Running linting...\"\n    scripts/format-and-lint.sh\n    \n    echo \"Running SQLite tests...\"\n    .venv/bin/pytest -xq\n    \n    echo \"Running PostgreSQL tests with external service...\"\n    .venv/bin/pytest --postgres -xq\n  '\n"

# Note: Test images with unique tags will be cleaned up by GHCR retention policies
