name: Build and Push Containers
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the images (defaults to timestamp)'
        required: false
        type: string
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }} # This will be owner/repo format
permissions:
  contents: read
  packages: write
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tags.outputs.tag }}
    steps:
      - name: Generate tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=$(date +%Y%m%d_%H%M%S)
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
  build-devcontainer:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-devcontainer:${{ needs.prepare.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-devcontainer:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-devcontainer:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-main:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push main application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:${{ needs.prepare.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
