<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Edit Note" if note else "Add Note" }}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<header>
    <h1>{{ "Edit Note" if note else "Add New Note" }}</h1>
</header>

<main>
    <form action="/notes/save" method="post" class="edit-form">
        {% if note %}
        <input type="hidden" name="original_title" value="{{ note.title }}">
        {% endif %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ note.title if note else '' }}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ note.content if note else '' }}</textarea>
        </div>
        <div class="buttons">
            <button type="submit">Save Note</button>
            <a href="/" class="button-link">Cancel</a> <!-- Use class for button-like link -->
        </div>
    </form>
</main>

<!-- Optional Footer
<footer>
    <p>Family Assistant Notes</p>
</footer>
-->
</body>
</html>
