<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<header>
    <h1>Notes</h1>
    <nav>
        <a href="/notes/add" class="button-link add-button">Add New Note</a>
        <span>|</span> <!-- Use absolute URLs for cross-page navigation -->
        <a href="/history">View Message History</a>
        <span>|</span>
        <a href="/tasks">View Tasks</a>
        <span>|</span>
        <a href="/vector-search">Vector Search</a>
        <span>|</span>
        <a href="/docs/">Docs</a>
    </nav>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td><pre>{{ note.content }}</pre></td>
                <td class="note-actions">
                    <a href="/notes/edit/{{ note.title }}" class="button-link">Edit</a>
                    <form action="/notes/delete/{{ note.title }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <button type="submit" class="secondary">Delete</button> <!-- SimpleCSS might style secondary buttons -->
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No notes found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<!-- Optional Footer
<footer>
    <p>Family Assistant Notes</p>
</footer>
-->
</body>
</html>
