{% extends "base.html" %}

{% block title_header %}Notes{% endblock %}

{% block header_content %}
    <a href="{{ request.app.url_path_for('ui_add_note') }}" class="button-link add-button">Add New Note</a>
{% endblock %}

{% block main_content %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td><pre>{{ note.content }}</pre></td>
                <td class="note-actions">
                    <a href="{{ request.app.url_path_for('ui_edit_note', title=note.title) }}" class="button-link">Edit</a>
                    <form action="{{ request.app.url_path_for('ui_delete_note', title=note.title) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this note?');">
                        <button type="submit" class="secondary">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No notes found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
