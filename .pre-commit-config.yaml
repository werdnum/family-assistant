repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.10
  hooks:
    - id: ruff-check
      args: ["--fix", "--preview"]
    - id: ruff-format
      args: ["--preview"]

- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.45.0
  hooks:
    - id: markdownlint
      exclude: |
        (?x)^(
          docs/python-telegram-bot-abridged\.md|
          docs/python-telegram-bot-abridged-filtered\.md
        )$
