apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant-web-ingress # Name for the main web UI ingress
  annotations:
    # Assuming you use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    # Assuming you use cert-manager for TLS with a ClusterIssuer named 'letsencrypt-prod'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Optional: Force HTTPS redirect
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - assistant.alexsmith.dev
    secretName: family-assistant-web-tls # cert-manager will create this secret
  rules:
  - host: assistant.alexsmith.dev
    http:
      paths:
      - path: / # Target all paths for the web UI
        pathType: Prefix
        backend:
          service:
            name: family-assistant # Name of the existing Service
            port:
              number: 80 # Port exposed by the Service
