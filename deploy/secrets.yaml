apiVersion: v1
kind: Secret
metadata:
  name: family-assistant-secrets # Name your secret
type: Opaque
stringData: # Using stringData automatically handles base64 encoding for you
  # Telegram Bot Token from BotFather
  TELEGRAM_BOT_TOKEN: "REDACTED_TELEGRAM_TOKEN_2" # Replace with your actual token

  # OpenRouter API Key
  OPENROUTER_API_KEY: "REDACTED_OPENROUTER_KEY" # Replace with your actual key

  # Comma-separated list of allowed Telegram Chat IDs (leave empty to allow all)
  ALLOWED_CHAT_IDS: "100000001" # Replace with your chat IDs

  # Telegram Chat ID for sending error notifications
  DEVELOPER_CHAT_ID: "100000001" # Replace with your developer chat ID

  # Database URL
  # Example for PostgreSQL (async):
  # DATABASE_URL: "postgresql+asyncpg://user:password@host:port/database"
  # Example for SQLite (async):
  DATABASE_URL: "sqlite+aiosqlite:///data/family_assistant.db" # Adjust path for volume mount if needed

  # --- CalDAV Configuration ---
  # Base URL to your CalDAV server endpoint (e.g., iCloud: https://caldav.icloud.com)
  # This is OPTIONAL if CALDAV_CALENDAR_URLS is provided below.
  # CALDAV_URL: "https://caldav.icloud.com"

  # Username for CalDAV authentication (e.g., Apple ID for iCloud) - REQUIRED
  CALDAV_USERNAME: "alex@alexjsmith.com" # Replace with your CalDAV username

  # Password for CalDAV authentication (e.g., app-specific password for iCloud)
  CALDAV_PASSWORD: "REDACTED_CALDAV_PASSWORD" # Replace with your CalDAV password

  # Comma-separated list of *direct URLs* to the calendars to fetch events from
  # Example: CALDAV_CALENDAR_URLS=https://caldav.example.com/user/calendars/home/,https://caldav.example.com/user/calendars/work/
  # If using iCloud, find the specific calendar URL (it often contains long IDs).
  CALDAV_CALENDAR_URLS: "https://p126-caldav.icloud.com:443/1234567890/calendars/aaaa1111bbbb2222cccc3333dddd4444eeee5555ffff6666aaaa7777bbbb8888" # Replace with your URLs

  # --- iCalendar Configuration ---
  # Comma-separated list of public/private iCalendar (.ics) URLs to fetch events from
  # Example: ICAL_URLS=https://example.com/calendar.ics,https://another.site/events.ics
  ICAL_URLS: "https://education.nsw.gov.au/content/dam/main-education/public-schools/going-to-a-public-school/media/ics-files/2025_Calendar.ics," # Replace with your URLs

  # --- Other Secrets ---
  # e.g., CALENDAR_API_KEY=...
  BRAVE_API_KEY: "REDACTED_BRAVE_KEY" # Replace with your Brave key
